{% extends "base.html" %}

{% set body_class = 'page-chat' %}

{% block head %}
<script type="module">
    import '/static/js/app.js'
</script>
{% endblock head %}

{% block content %}


<main class="chat-container">
    <div id="responses"></div>
    <div id="prompt">
        <form id="message-form">
            <textarea id="message" placeholder="Message Ollama" autofocus></textarea>
        </form>
        <div class="actions">
            <div class="actions-left">

                {# model_names is a list of model names. Present them as a select dropdown #}
                <select aria-label="Select Model" id="select-model" class="hidden">
                    {% for model_name in model_names %}
                    {% if model_name == default_model %}
                    <option value="{{ model_name }}" selected>{{ model_name }}</option>
                    {% else %}
                    <option value="{{ model_name }}">{{ model_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="actions-right">
                <button id="send" title="Send message" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z" />
                    </svg>
                </button>
                <button id="abort" title="Abort streaming" disabled><svg xmlns="http://www.w3.org/2000/svg"
                        height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path
                            d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</main>

<style>
    body {
        overflow: hidden;
    }
</style>

{% endblock content %}
